name: CI

on:
  push:
    tags: [v*]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: 1.16.x
    - uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - run: make dist
    - uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/!(config.yaml)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - uses: superbrothers/actions/krew-plugin-test@master
      with:
        manifest: ./dist/open-svc.yaml
        command: kubectl open-svc --help
    - uses: actions/checkout@v2
      with:
        repository: superbrothers/krew-index
        path: krew-index
        fetch-depth: 0
    - run: |
        cp dist/open-svc.yaml krew-index/plugins
        cd krew-index
        git config user.name "$GIT_USERNAME"
        git config user.email "$GIT_EMAIL"
        git --no-pager diff
        [[ -z "$KREW_PLUGIN_VERSION" ]] && KREW_PLUGIN_VERSION="${GITHUB_REF##*/}"
        git commit -am "Bump the version of $KREW_PLUGIN_NAME to $KREW_PLUGIN_VERSION"
      env:
        GIT_USERNAME: Kazuki Suda
        GIT_EMAIL: 230185+superbrothers@users.noreply.github.com
        KREW_PLUGIN_NAME: open-svc
    - uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.PAT }}
        path: krew-index
        push-to-fork: superbrothers-sandbox/krew-index
